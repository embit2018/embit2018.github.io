
<!DOCTYPE html>
<html>

<script src=lib/jquery-3.3.1.min.js></script>
<script src=lib/nebPay.js></script>
<script src=lib/bootstrap-4.0.0-dist/js/bootstrap.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src=lib/nebulas.js></script>	
<body>
		<div class=logo-main></div>

		<div class="box" id="app">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="10%">联系人</th>
						<th width="15%">发布时间</th>
						<th width="10%">联系电话</th>
						<th width="30%">招领信息</th>
						<th width="20%">发布人</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="data in tableList">
						<td v-text="data.name"></td>
						<td v-text="data.date"></td>
						<td v-text="data.phone"></td>

					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5">
							<div class="pull-left">
								<button class="btn" id="btn_prev">«</button>
								<div class="page-total">
									第 <span v-text="activeNum+1"></span> 页
								</div>
								<button class="btn" id="btn_next">»</button>
								<div class="page-total">
									共 <span v-text="pageTotal"></span> 页
								</div>
							</div>	
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<div class="container">
			<div style="font-size: 2rem; text-align: left; padding-right: 1rem; margin-bottom: 1rem;">新发布</div>
			<div class="form-group row">
				<div class="col">
					<label>联系人</label>
					<input type="text" class="form-control" id="name">
				</div>
				<div class="col">
					<label>联系电话</label>
					<input type="tel" class="form-control" id="phone">
				</div>
            </div>
			<div class="form-group row">
				<div class="col">
					<label>招领信息</label>
					<input type="text" class="form-control" id="advertise">
				</div>
				<div class="col">
					<label>奖励</label>
					<input type="text" class="form-control" id="bonus">
				</div>
            </div>
			<button id="btn_newadv" class="btn btn-block" >发布新的招领启事</button>
		</div>

		<script>
		"use strict";

		var app = new Vue({
			el: '#app',
			props: {
				// 表格数据（数组）
				data: {
					type: Array,
					default: function () {
						return []
					}
				},
				// 总页数 
				pageTotal: {
					type: Number,
					default: 1
				}
			},
			data () {
				return {
					lenPerPage: 10, // 每页显示长度设置
					pageLen: 10, // 可显示的分页数
					// url: '/bootpage/', // 请求路径
					param: {}, // 传递参数
					activeNum: 0,
					tableList: [] // 分页组件传回的分页后数据
				}
			},
			methods: {
				setTotalLen(len)
				{
					this.pageTotal = Math.floor((len+this.lenPerPage-1) / this.lenPerPage);
				},
				refresh () {
					this.$refs.page.refresh()
				},

				getCurrPage()
				{
					return this.activeNum;
				},
				// 上一页
				hasPrevPage()
				{
					if (this.activeNum > 0) {
						return true;
					}	
					else
					{
						return false;
					}
				},
				getPrevPageNum()
				{
					// 当前页是否为当前最小页码
					if (this.activeNum > 0) {
						this.activeNum = this.activeNum - 1;
						return this.activeNum;
					}
				},

				// 下一页
				hasNextPage()
				{
					if (this.activeNum < this.pageTotal - 1) {
						return true;
					}	
					else
					{
						return false;
					}
				},
				getNextPageNum()
				{
					// 当前页是否为当前最小页码
					if (this.activeNum < this.pageTotal - 1) {
						this.activeNum = this.activeNum + 1
						return this.activeNum;
					}
				}
			}
		});

		var dappAddress = "n215vwWkxJxhddntCbRGRQDJVZUNuBzBX7e";

		var nebulas = require("nebulas"),
		Account = nebulas.Account,
		neb = new nebulas.Neb();
		neb.setRequest(new nebulas.HttpRequest("https://testnet.nebulas.io"));
		var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
		var nebPay = new NebPay();

        $("#btn_newadv").on("click", onClickNewAdvertise);
        $("#btn_prev").on("click", onClickPrevPage);
        $("#btn_next").on("click", onClickNextPage);

		function getPages(page) {
			var to = dappAddress;
			var value = "0";
			var callFunction = "forEach";
			var callArgs = "[10, " + page * 10 + "]"; //in the form of ["args"]

			nebPay.simulateCall(to, value, callFunction, callArgs, {
				listener: cbSearch
			});
		};

		getPages(0);
		getLen();

		var intervalQueryLen;
        intervalQueryLen = setInterval(function () {
            getLen();
			getPages(app.getCurrPage());
        }, 10000);
		function getLen() {
			var to = dappAddress;
			var value = "0";
			var callFunction = "len";
			var callArgs = "[]";
			nebPay.simulateCall(to, value, callFunction, callArgs, {
				listener: cbLen
			});
		}
		//return of query len,
		function cbLen(resp) {
			var result = resp.result    ////resp is an object, resp.result is a JSON string
			console.log("return of rpc call: " + JSON.stringify(result))
			if (result === 'null'){
			} else{
				//if result is not null, then it should be "return value" or "error message
				var len;
				try{
					len = eval(JSON.parse(result))
				}catch (err){
					//result is the error message
				}
				if (len !== 'null')
				{
					app.setTotalLen(len);
				}
			}

		}

		//return of search,
		function cbSearch(resp) {
			var result = resp.result    ////resp is an object, resp.result is a JSON string
			console.log("return of rpc call: " + JSON.stringify(result))

			if (result === 'null'){
			} else{
				//if result is not null, then it should be "return value" or "error message
				var tableList;
				try{
					tableList = eval(JSON.parse(result))
				}catch (err){
					//result is the error message
				}
				if (tableList !== 'null')
				{
					Vue.set(app, 'tableList', tableList);
				}
			}

		}

		Date.prototype.Format = function (fmt) { //author: meizz 
			var o = {
				"M+": this.getMonth() + 1, //月份 
				"d+": this.getDate(), //日 
				"h+": this.getHours(), //小时 
				"m+": this.getMinutes(), //分 
				"s+": this.getSeconds(), //秒 
				"q+": Math.floor((this.getMonth() + 3) / 3), //季度 
				"S": this.getMilliseconds() //毫秒 
			};
			if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			for (var k in o)
			if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
			return fmt;
		}

		var serialNumber;
		function newAdvertise()
		{
			var to = dappAddress;
			var value = "0";
			var callFunction = "set";
			var callArgs = "[";
			callArgs += "\"" + $("#name").val() + "\",";
			callArgs += "\"" + new Date().Format("yyyy-MM-dd hh:mm:ss") + "\",";
			callArgs += "\"" + $("#phone").val() + "\",";
			callArgs += "\"" + $("#advertise").val() + "\"";
			callArgs += "]"; //in the form of ["args"]

			serialNumber = nebPay.call(to, value, callFunction, callArgs, {    //使用nebpay的call接口去调用合约,
				listener: cbNewAdvertise        //设置listener, 处理交易返回信息
			});
		}
        function onClickNewAdvertise() {
			newAdvertise();
        }
		function cbNewAdvertise(resp) {
			console.log("response of push: " + JSON.stringify(resp));
			getPages(app.getCurrPage());
		}

		function getPrevPage()
		{
			if (app.hasPrevPage())
			{
				getPages(app.getPrevPageNum());
			}
		}
        function onClickPrevPage() {
			getPrevPage();
        }
		function getNextPage()
		{
			if (app.hasNextPage())
			{
				getPages(app.getNextPageNum());
			}
		}
        function onClickNextPage() {
			getNextPage();
        }
		</script>

	</body>

</html>
